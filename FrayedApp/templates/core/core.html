{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}{% endblock %}</title>

  <!-- CSS -->
  <link rel="stylesheet" href="{% static 'css/core.css' %}" />

  <!-- JS -->
  <script src="{% static 'js/core.js' %}" defer></script>
  <script src="{% static 'js/topbar.js' %}" defer></script>

  <!-- FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link 
  href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" 
  rel="stylesheet"
  >

  <!-- Preload fonts/images -->
  <link rel="preload" href="{% static 'images/landingImage0.PNG' %}" as="image" type="image/png">
  <link rel="preload" href="{% static 'images/landingImage1.PNG' %}" as="image" type="image/png">
  <link rel="preload" href="{% static 'images/landingImage2.PNG' %}" as="image" type="image/png">

  {% block extra_head %}{% endblock %}
</head>
<body>
  {% include 'components/topbar.html' %}
  {% include 'components/header.html' %}

  <main>{% block content %}{% endblock %}</main>

  {% include 'components/footer.html' %}

  {% block scripts %}{% endblock %}
</body>
</html>
