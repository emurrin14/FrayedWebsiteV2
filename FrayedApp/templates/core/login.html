<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link 
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" 
    rel="stylesheet"
    >
</head>
<body>
    <div class="loginContainer">
        <div class="loginLogo">
            <img src="{% static 'images/logo.png' %}"/>
        </div>
        <div class="loginText">
            <h1>Login</h1>
        </div>

        <div class="loginFormContainer">
            <form id="loginForm" method="post">
                {% csrf_token %}
                <div class="loginEmailContainer">
                    <p>Email</p>
                    <input id="loginEmailInput" type="email" name="username" placeholder="Enter your Email" required>
                </div>
                <div class="loginPasswordContainer">
                    <p>Password</p>
                    <input id="loginPasswordInput" type="password" name="password" placeholder="Enter your Password" required>
                    {% if form.non_field_errors %}
                        <div class="formErrors">
                            {{ form.non_field_errors }}
                        </div>
                    {% endif %}
                    {% if form.password.errors %}
                        <div class="formErrors">
                            {{ form.password.errors }}
                        </div>
                    {% endif %}
                </div>
            </form>
            <div class="loginButton">
                <button form="loginForm" type="submit">Login</button>
            </div>
        </div>
        <div class="signUpLink">
            <p>Don't have an account?</p>
            <a href="{% url 'signup' %}">Sign Up</a>
        </div>

    </div>
</body>
</html>
